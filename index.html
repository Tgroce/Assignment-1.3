<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homework01</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        First Name:<input type="text" name="firstname" placeholder="First Name"> Last Name:<input type="text"
            Name="LastName" placeholder="Last Name">
   <br>
    
        Male:<input type="radio" name="gender" value="Male">
        Female:<input type="radio" name="gender" value="Male">
        Other:<input type="radio" name="gender" value="Male">
    <br>
    
        Email: <input type="email" name="email" placeholder="Email"> Password: <input type="password"
            placeholder="Password" name="psw">
   <br>
    
        Birthday:
        <select name="Month">
            <option value="Month">Month</option>
            <option Value="January">January</option>
            <option Value="February">February</option>
            <option Value="March">March</option>
        </select>
        <select name="Day">
            <option Value="Day">Day</option>
            <option Value="1">1</option>
            <option Value="2">2</option>
            <option Value="3">3</option>
        </select>
        <select name="Year">
            <option Value="Year">Year</option>
            <option Value="1995">1995</option>
            <option Value="1994">1994</option>
            <option Value="1993">1993</option>
        </select>
    <br>
    
        I agree to the terms and conditions<input type="checkbox">
    <br>
    <br>
        <input type="Submit" value="Submit">
    </form>

</body>

</html>
